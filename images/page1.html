<!DOCTYPE html>
<html lang="en">

<head>
    <title>Work</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="redo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <!--Side bar-->
        <div class="side-bar">
            <div class="side-content">
                <h6 class="name1">Chiazam Ochiegbu</h6>
                <h2 class="soft">Software <br> Engineer.</h2>
            </div>
            <div class="doings">
                <p class="work">Work</p>
                <p class="about">About</p>
                <p class="contact">Contact</p>
            </div>
        </div>

        <!--Dark Rectangle-->

        <div class="dark">
            <div class="aside">
                <p class="p1">Project</p>
                <p class="p2">AI solutions</p>

                <p class="p4"> 2-years</p>

                    <p><i class="fab fa-linkedin-in"></i> </p>
                    <p><i class="fab fa-github"></i></p>
                    <p><i class="fab fa-twitter"></i></p>

            <p><i class="fa fa-chevron-up up"></i></p>
            <p><i class="fa fa-bars round"></i></p>
            <p><i class="fa fa-chevron-down down"></i></p>
        </div>


        <div class="btn">

            <button><a href="" class="bt">Continue  &nbsp; &nbsp;<i class="fa fa-chevron-right last"></i></a></button>
        </div>

        <div class="background"></div>

        <!--Shapes-->

        <div class="shape1"></div>
        <div class="shape-top"></div>
        <div class="poly1"></div>
        <div class="arrow"></div>
        <div class="ellipse"></div>
        <div class="ai">Ai</div>
